<!-- index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale-1.0">
    <title>Casa Bo - The Wellness Club</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fanwood+Text:ital@0;1&family=Inter:wght@300;400;500;600;700&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    
    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>

    <style>
        /* Estilos personalizados para la app */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #FFFFFF; /* Fondo blanco para toda la página */
            color: #535353; /* Gris oscuro */
        }
        .font-fanwood {
            font-family: 'Fanwood Text', serif;
            letter-spacing: -0.07em;
        }
        .font-montserrat {
            font-family: 'Montserrat', sans-serif;
        }
        .bg-beige-card { background-color: #F7F6F5; } /* Beige más claro para las tarjetas */
        .bg-white { background-color: #ffffff; }
        .text-main { color: #535353; }
        .btn-primary {
            background-color: #535353;
            color: #ffffff;
            transition: all 0.3s ease;
            border: 1px solid #535353;
            font-weight: 500;
        }
        .btn-primary:hover {
            background-color: #6b6b6b;
        }
        .btn-secondary {
            background-color: transparent;
            color: #535353;
            border: 1px solid #535353;
            transition: all 0.3s ease;
        }
        .btn-secondary:hover {
            background-color: #535353;
            color: #ffffff;
        }
        .nav-item.active {
            border-bottom: 2px solid #535353;
            font-weight: 600;
            color: #535353;
        }
        .badge-full {
            background-color: #fde8e8;
            color: #c53030;
            font-weight: 500;
        }
        .badge-available {
            background-color: #e6fffa;
            color: #2c7a7b;
            font-weight: 500;
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-white">

    <div id="app" class="max-w-md mx-auto bg-white min-h-screen">
        
        <!-- Header -->
        <header class="py-4 px-4 flex justify-between items-center border-b border-gray-200">
            <!-- Espaciador para centrar el logo -->
            <div class="w-8"></div>
            
            <!-- Logo -->
            <div class="flex flex-col items-center">
                <h1 class="font-fanwood text-5xl text-main leading-none -mb-1">casa bô</h1>
                <p class="font-montserrat font-light text-[9px] tracking-[0.29em] text-gray-400">THE WELLNESS CLUB</p>
            </div>
            
            <!-- Carrito de compras -->
            <div class="relative">
                <button onclick="loadView('cart')" class="text-main">
                    <i data-feather="shopping-bag"></i>
                    <span id="cart-badge" class="absolute -top-2 -right-2 bg-red-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center hidden">0</span>
                </button>
            </div>
        </header>

        <!-- Área de Contenido Principal -->
        <main id="main-content" class="p-4 sm:p-6">
            <!-- El contenido se cargará aquí dinámicamente -->
        </main>
        
        <!-- Barra de Navegación -->
        <nav class="fixed bottom-0 left-0 right-0 max-w-md mx-auto bg-white border-t border-gray-200 flex justify-around p-2">
            <button onclick="loadView('clases')" class="nav-item p-2 text-center text-gray-500 w-full">
                <i data-feather="calendar" class="mx-auto"></i>
                <span class="text-xs mt-1 block">Clases</span>
            </button>
            <button onclick="loadView('eventos')" class="nav-item p-2 text-center text-gray-500 w-full">
                <i data-feather="star" class="mx-auto"></i>
                <span class="text-xs mt-1 block">Eventos</span>
            </button>
            <button onclick="loadView('tienda')" class="nav-item p-2 text-center text-gray-500 w-full">
                <i data-feather="shopping-bag" class="mx-auto"></i>
                <span class="text-xs mt-1 block">Tienda</span>
            </button>
             <button onclick="loadView('perfil')" class="nav-item p-2 text-center text-gray-500 w-full">
                <i data-feather="user" class="mx-auto"></i>
                <span class="text-xs mt-1 block">Perfil</span>
            </button>
        </nav>
        
        <!-- Espaciador para la navegación fija -->
        <div class="h-20"></div>

    </div>

    <!-- Modal para notificaciones -->
    <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden z-50">
        <div class="bg-white rounded-lg p-6 max-w-sm w-full text-center shadow-xl">
            <p id="modal-message" class="mb-4 text-main"></p>
            <button onclick="closeModal()" class="btn-primary w-full py-2 rounded-md">Entendido</button>
        </div>
    </div>

    <script>
        // --- BASE DE DATOS DE EJEMPLO (se reemplazará después) ---
        // --- Conexión con el Backend (Render) ---
const BACKEND_URL = 'https://casa-bo-backend.onrender.com'; // <-- PEGA AQUÍ TU URL DE RENDER

// --- Core Functions (Modificadas para usar el backend) ---
async function loadView(viewName) {
    currentView = viewName;
    const mainContent = document.getElementById('main-content');
    mainContent.innerHTML = '<p class="text-center">Cargando...</p>'; // Muestra un mensaje de carga
    updateActiveNav(viewName);

    try {
        let html = '';
        if (viewName === 'clases') {
            const response = await fetch(`${BACKEND_URL}/clases`);
            const clases = await response.json();
            html = renderClasesView(clases); // Le pasamos los datos reales
        } 
        // ... (El resto de las vistas como tienda, eventos, etc. seguirían usando datos de ejemplo por ahora)
        // ... Para un proyecto completo, crearías endpoints en el backend para ellos también.
        else if (viewName === 'eventos') { html = renderEventosView(); } 
        else if (viewName === 'tienda') { html = renderTiendaView(); } 
        else if (viewName === 'perfil') { html = renderPerfilView(); } 
        else if (viewName === 'cart') { html = renderCartView(); }

        mainContent.innerHTML = html;
    } catch (error) {
        console.error('Error loading view:', error);
        mainContent.innerHTML = '<p class="text-center text-red-500">No se pudo cargar el contenido. Inténtalo de nuevo.</p>';
    } finally {
        feather.replace();
    }
}

// Función para renderizar clases con datos del backend
function renderClasesView(clases) {
    let clasesHtml = `<h2 class="font-montserrat font-normal text-xl text-center mb-6 text-main">Próximas Clases</h2>`;
    clasesHtml += clases.map(c => `
        <div id="class-${c.id}" class="bg-beige-card rounded-xl p-5 mb-4">
            <div class="flex justify-between items-start mb-3">
                <div>
                    <h3 class="font-fanwood text-3xl text-main -ml-1">${formatClassName(c.name)}</h3>
                    <p class="text-md text-gray-500">${c.instructor}</p>
                </div>
                ${getAvailabilityBadge(c.booked, c.capacity)}
            </div>
            <div class="flex items-center text-sm text-gray-600 mb-4">
                <i data-feather="calendar" class="w-4 h-4 mr-2"></i> ${formatDate(c.date)}
                <span class="mx-2 text-gray-300">|</span>
                <i data-feather="clock" class="w-4 h-4 mr-2"></i> ${c.time}
            </div>
            ${getBookingButton(c.id, c.booked, c.capacity)}
        </div>
    `).join('');
    return clasesHtml;
}
        // --- El resto del script...
        let currentView = 'clases';
        let userBookings = new Set();
        let cart = [];
        function loadView(viewName) {
            if (viewName !== 'cart' || currentView !== 'tienda') {
                 currentView = viewName;
            }
           
            const mainContent = document.getElementById('main-content');
            mainContent.innerHTML = ''; 
            
            updateActiveNav(viewName);

            try {
                let html = '';
                if (viewName === 'clases') {
                    html = renderClasesView();
                } else if (viewName === 'eventos') {
                    html = renderEventosView();
                } else if (viewName === 'tienda') {
                    html = renderTiendaView();
                } else if (viewName === 'perfil') {
                    html = renderPerfilView();
                } else if (viewName === 'cart') {
                    html = renderCartView();
                }
                mainContent.innerHTML = html;
                mainContent.classList.add('fade-in');
                setTimeout(() => mainContent.classList.remove('fade-in'), 500);
            } catch (error) {
                console.error('Error loading view:', error);
                mainContent.innerHTML = '<p class="text-center text-red-500">No se pudo cargar el contenido. Inténtalo de nuevo.</p>';
            } finally {
                feather.replace();
            }
        }
        function updateActiveNav(activeView) {
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
                if (item.getAttribute('onclick').includes(`'${activeView}'`)) {
                    item.classList.add('active');
                }
            });
        }
        function renderClasesView() {
            const clases = db.classes;
            let clasesHtml = `<h2 class="font-montserrat font-normal text-xl text-center mb-6 text-main">Próximas Clases</h2>`;
            clasesHtml += clases.map(c => `
                <div id="class-${c.id}" class="bg-beige-card rounded-xl p-5 mb-4">
                    <div class="flex justify-between items-start mb-3">
                        <div>
                            <h3 class="font-fanwood text-3xl text-main -ml-1">${formatClassName(c.name)}</h3>
                            <p class="text-md text-gray-500">${c.instructor}</p>
                        </div>
                        ${getAvailabilityBadge(c.booked, c.capacity)}
                    </div>
                    <div class="flex items-center text-sm text-gray-600 mb-4">
                        <i data-feather="calendar" class="w-4 h-4 mr-2"></i> ${formatDate(c.date)}
                        <span class="mx-2 text-gray-300">|</span>
                        <i data-feather="clock" class="w-4 h-4 mr-2"></i> ${c.time}
                    </div>
                    ${getBookingButton(c.id, c.booked, c.capacity)}
                </div>
            `).join('');
            return clasesHtml;
        }
        function renderEventosView() {
            const eventos = db.events;
            let eventosHtml = `<h2 class="font-montserrat font-normal text-xl text-center mb-6 text-main">Eventos Especiales</h2>`;
            eventosHtml += eventos.map(e => `
                <div class="bg-white rounded-lg shadow-md overflow-hidden mb-6">
                    <img src="${e.image_url}" alt="${e.name}" class="w-full h-40 object-cover" onerror="this.onerror=null;this.src='https://placehold.co/600x400/EBE9E5/535353?text=Casa+Bo';">
                    <div class="p-4">
                        <h3 class="font-fanwood text-2xl mb-2 text-main">${e.name}</h3>
                        <p class="text-gray-600 text-sm mb-3">${e.description}</p>
                        <div class="flex justify-between items-center">
                             <p class="text-sm font-semibold text-main">${formatDate(e.date)} - ${e.price.toFixed(2)}€</p>
                             <button onclick="showModal('¡Plaza reservada para ${e.name.replace(/'/g, "\\'")}!')" class="btn-secondary px-4 py-2 rounded-lg text-sm">Reservar plaza</button>
                        </div>
                    </div>
                </div>
            `).join('');
            return eventosHtml;
        }
        function renderTiendaView() {
            const productos = db.products;
            let tiendaHtml = `<h2 class="font-montserrat font-normal text-xl text-center mb-6 text-main">Nuestra Tienda</h2>`;
            tiendaHtml += '<div class="grid grid-cols-2 gap-4">';
            tiendaHtml += productos.map(p => `
                <div class="bg-white rounded-lg border border-gray-200">
                    <img src="${p.image_url}" alt="${p.name}" class="w-full h-32 object-cover rounded-t-lg" onerror="this.onerror=null;this.src='https://placehold.co/400x300/EBE9E5/535353?text=Casa+Bo';">
                    <div class="p-3">
                        <h4 class="font-semibold text-main">${p.name}</h4>
                        <p class="text-sm text-gray-500">${p.price.toFixed(2)}€</p>
                        ${p.stock_status === 'Pocas unidades' ? `<p class="text-xs text-orange-500 mt-1">${p.stock_status}</p>` : ''}
                        <button onclick="addToCart(${p.id})" class="btn-primary w-full mt-2 py-2 rounded-lg text-sm">Añadir</button>
                    </div>
                </div>
            `).join('');
            tiendaHtml += '</div>';
            return tiendaHtml;
        }
        function renderPerfilView() {
            const upcomingBookings = Array.from(userBookings).map(id => db.classes.find(c => c.id === id));
            let bookingsHtml = '<p class="text-gray-500 text-sm">No tienes próximas reservas.</p>';
            if(upcomingBookings.length > 0) {
                bookingsHtml = upcomingBookings.map(c => `
                    <div class="bg-beige-card rounded-xl p-4 mb-3">
                        <h4 class="font-fanwood text-xl text-main">${formatClassName(c.name)}</h4>
                        <p class="text-sm text-gray-600">${c.instructor}</p>
                        <div class="flex items-center text-xs text-gray-500 mt-2">
                            <i data-feather="calendar" class="w-3 h-3 mr-1.5"></i> ${formatDate(c.date)}
                            <span class="mx-1.5">|</span>
                            <i data-feather="clock" class="w-3 h-3 mr-1.5"></i> ${c.time}
                        </div>
                         <button onclick="cancelBooking(${c.id})" class="btn-secondary w-full py-2 rounded-lg text-sm mt-3">Cancelar</button>
                    </div>
                `).join('');
            }
            return `
                <div class="text-center">
                    <img src="https://images.unsplash.com/photo-1580489944761-15a19d654956?q=80&w=2787&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="w-24 h-24 rounded-full mx-auto object-cover">
                    <h2 class="text-3xl font-fanwood mt-4 text-main">Hola, Ana</h2>
                    <p class="text-gray-500">Miembro de Casa Bo</p>
                </div>
                <div class="mt-8">
                    <h3 class="font-montserrat font-normal text-xl text-center mb-6 text-main">Mis Próximas Clases</h3>
                    <div id="user-bookings">${bookingsHtml}</div>
                </div>
                 <div class="mt-8">
                    <button onclick="showModal('Funcionalidad no implementada.')" class="btn-primary w-full py-3 rounded-lg">Gestionar Membresía</button>
                </div>
            `;
        }
        function renderCartView() {
            let cartHtml = `<h2 class="font-montserrat font-normal text-xl text-center mb-6 text-main">Mi Cesta</h2>`;
            if (cart.length === 0) {
                cartHtml += '<p class="text-center text-gray-500">Tu cesta está vacía.</p>';
                return cartHtml;
            }
            let total = 0;
            cartHtml += '<div class="space-y-4">';
            cart.forEach(item => {
                const product = db.products.find(p => p.id === item.id);
                total += product.price * item.quantity;
                cartHtml += `
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <img src="${product.image_url}" class="w-16 h-16 object-cover rounded-lg mr-4" onerror="this.onerror=null;this.src='https://placehold.co/100x100/EBE9E5/535353?text=Casa+Bo';">
                            <div>
                                <h4 class="font-semibold text-main">${product.name}</h4>
                                <p class="text-sm text-gray-500">${product.price.toFixed(2)}€</p>
                            </div>
                        </div>
                        <div class="flex items-center">
                            <p class="text-main mr-4">x ${item.quantity}</p>
                            <button onclick="removeFromCart(${product.id})" class="text-gray-400 hover:text-red-500">
                                <i data-feather="x-circle" class="w-5 h-5"></i>
                            </button>
                        </div>
                    </div>
                `;
            });
            cartHtml += '</div>';
            cartHtml += `<div class="border-t border-gray-200 mt-6 pt-4">
                <div class="flex justify-between items-center font-bold text-lg">
                    <span>Total</span>
                    <span>${total.toFixed(2)}€</span>
                </div>
                <button class="btn-primary w-full py-3 rounded-lg mt-4">Finalizar Compra</button>
            </div>`;
            return cartHtml;
        }
        function formatClassName(name) {
            if (name === "bôldpilates") {
                return `bôld<i class="italic">pilates</i>`;
            }
            if (name === "bôdysculpt") {
                return `bôdy<i class="italic">sculpt</i>`;
            }
            if (name === "barrebôost") {
                return `<i class="italic">barre</i>bôost`;
            }
            return name;
        }
        function addToCart(productId) {
            const product = db.products.find(p => p.id === productId);
            const cartItem = cart.find(item => item.id === productId);

            if (cartItem) {
                cartItem.quantity++;
            } else {
                cart.push({ id: productId, quantity: 1 });
            }
            
            showModal(`${product.name} añadido a la cesta.`);
            updateCartBadge();
        }
        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            updateCartBadge();
            loadView('cart');
        }
        function updateCartBadge() {
            const badge = document.getElementById('cart-badge');
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);

            if (totalItems > 0) {
                badge.textContent = totalItems;
                badge.classList.remove('hidden');
            } else {
                badge.classList.add('hidden');
            }
        }
        function getAvailabilityBadge(booked, capacity) {
            const available = capacity - booked;
            if (available <= 0) {
                return '<span class="badge-full text-xs px-2.5 py-1 rounded-full">Completo</span>';
            }
            return `<span class="badge-available text-xs px-2.5 py-1 rounded-full">Quedan ${available}</span>`;
        }
        function getBookingButton(classId, booked, capacity) {
            if (userBookings.has(classId)) {
                return `<button onclick="cancelBooking(${classId})" class="btn-secondary w-full py-3 rounded-lg text-md">Cancelar Reserva</button>`;
            }
            if (booked >= capacity) {
                return `<button class="w-full py-3 rounded-lg text-md bg-gray-200 text-gray-500 cursor-not-allowed">Clase Completa</button>`;
            }
            return `<button onclick="bookClass(${classId})" class="btn-primary w-full py-3 rounded-lg text-md">Reservar Ahora</button>`;
        }
        function bookClass(classId) {
            const targetClass = db.classes.find(c => c.id === classId);
            if (!targetClass || targetClass.booked >= targetClass.capacity) {
                showModal('Lo sentimos, esta clase ya está completa.');
                return;
            }
            targetClass.booked++;
            userBookings.add(classId);
            showModal('¡Reserva confirmada! Nos vemos en clase.');
            loadView(currentView);
        }
        function cancelBooking(classId) {
            const targetClass = db.classes.find(c => c.id === classId);
            if (targetClass) {
                targetClass.booked--;
            }
            userBookings.delete(classId);
            showModal('Reserva cancelada correctamente.');
            loadView(currentView); 
        }
        function formatDate(dateString) {
            const options = { weekday: 'long', month: 'long', day: 'numeric' };
            const date = new Date(dateString + 'T00:00:00Z');
            return new Intl.DateTimeFormat('es-ES', options).format(date);
        }
        function showModal(message) {
            document.getElementById('modal-message').textContent = message;
            document.getElementById('modal').classList.remove('hidden');
        }
        function closeModal() {
            document.getElementById('modal').classList.add('hidden');
        }
        window.onload = () => {
            loadView(currentView);
            updateCartBadge();
        };
    </script>
</body>
</html>
